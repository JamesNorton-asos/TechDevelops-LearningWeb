<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div>
	<form action="my_url_to_send_form_data_to" method="post" id="details_form">
		<div>
			<label for="firstname">First name</label>
			<input type="text" id="firstname" />
		</div>
		<div>
			<label for="surname">Surname</label>
			<input type="text" id="surname" />
		</div>
		<div>
			<label for="gender">Gender</label>
			<select id="gender">
				<option name="male">Male</option>
				<option name="female">Female</option>
				<option name="other">Other</option>
			</select>
		</div>
		<div>
			Send me email?
			<div>
				<input type="radio" id="sendEmails_yes" name="sendEmails" value="yes" text="" />
				<label for="sendEmails_yes">Yes</label>
				<input type="radio" id="sendEmails_no" name="sendEmails" value="no" />
				<label for="sendEmails_no">No</label>
			</div>
		</div>
		<div>
			ASOS is (select all that apply):
			<div>
				<input type="checkbox" id="awesome" name="awesome" value="awesome" />
				<label for="awesome">awesome</label>
			</div>
			<div>
				<input type="checkbox" id="amazing" name="amazing" value="amazing" />
				<label for="amazing">amazing</label>
			</div>
			<div>
				<input type="checkbox" id="my_spirit_guide" name="my_spirit_guide" value="my_spirit_guide" />
				<label for="my_spirit_guide">my spirit guide</label>
			</div>
		</div>
		<div>
			<label for="comments">Any comments?</label>
			<textarea rows="5" cols="45"></textarea>
		</div>
		<div>
			<input type="submit" value="Submit this form" />
			<input type="reset" value="Clear this form" />
		</div>
	</form>

	<div class="formValuesOutput">
		<div class="firstname">Firstname: <span></span></div>
		<div class="surname">Surname: <span></span></div>
		<div class="gender">Gender: <span></span></div>
	</div>
</div>
<script src="form.js" type="text/javascript"></script>

</body>
</html>
