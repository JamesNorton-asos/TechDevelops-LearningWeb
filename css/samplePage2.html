<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
	@media (max-width: 1000px) {
		span {
			font-weight:bold;
			color:red;
		}
		div {
			display: inline;
		}
	}

	@media (max-width: 1100px) and (min-height:500px) {
		div {
			font-weight:bold;
			color: green;
		}
	}
	</style>
</head>
<body>

<div>
	First level, item 1

		<div class="level2" data-name="secondLevel">
			Second level, item 1
			<span>This is inside the span</span>
		</div>

		<div class="level2">
			Second level, item 2

			<div class="level3" data-name="thirdLevel">
				Third level
			</div>

		</div>

		<div id="item3" class="level2" data-name="secondLevel">
			Second level, item 3
		</div>

</div>
<div>
	<p>
		<span>This span is inside a paragraph</span>
	</p>
</div>
</body>
</html>
